<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dialog.css">
  <title>dialog</title>
  
</head>
<body>
<input type="button" value="打开" id="open" />
<input type="button" value="关闭"/>

<div class="dialog" id="dialog">
  <div class="dialog-header clearfix">
    <div class="dialog-title">新增用户</div>
    <div class="dialog-close" id="close">&times;</div>        
  </div>
  <div class="dialog-content clearfix">        
      
  </div>    
  <div class="dialog-foot">
    <input type="button" class="button-bg dialog-form-button mr30" value="提交"/>
    <input type="button" class="button-bg dialog-form-button" value="取消"/>
  </div>
</div> 


<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="scripts/_jquery.dialog.js"></script>
<script type="text/javascript">
  $("#dialog").dialog({
    closeID: "close",
    openID: "open"
  });       
</script>
</body>
</html>
